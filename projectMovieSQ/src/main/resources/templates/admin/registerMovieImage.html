<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/admin/common.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/admin/index.css}">
</head>
<body>
<th:block layout:fragment="customContents">
    <th:block th:replace="layouts/header :: admin-submenu-fragment"></th:block>
    <div id="registerMovieImageContainer">
        <form class="_object-form"
              id="registerMovieImageForm" method="post" enctype="multipart/form-data">
            <!--            <div class="mode">관리자 모드</div>-->
            <h2 class="title">영화 이미지 추가</h2>
            <span class="subtitle">영화 선택</span>
            <select class="select" name="index">
                <option disabled selected>선택</option>
                <option th:each="movie:${movies}" th:value="${movie.getIndex()}"
                        th:text="${movie.getTitleKo()}"></option>
            </select>
            <span class="subtitle">포스터/이미지</span>
            <label class="label">
                <input class="_object-input input file" id="inputFile" name="file" onchange="fileCheck(this)"
                       accept="image/gif, image/jpeg,image/png" type="file" required>
            </label>
            <span class="subtitle">첨부 이미지 분류</span>
            <select class="select" name="category">
                <option disabled selected>선택</option>
                <option value="POSTER">포스터</option>
                <option value="PICTURE">일반 이미지</option>
            </select>
            <div class="button-container">
                <input class="_object-button" type="reset" value="초기화">
                <input class="_object-button _color-concept" type="submit" value="등록">
            </div>
        </form>
        <span th:if="${result != null}" th:text="${result}"></span>
    </div>
</th:block>
</body>
</html>
