<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <script defer th:src="@{/resources/scripts/admin/common.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/admin/common.css}">
    <link rel="stylesheet" th:href="@{/resources/stylesheets/admin/index.css}">
</head>
<body>
<th:block layout:fragment="customContents">
    <th:block th:replace="layouts/header :: admin-submenu-fragment"></th:block>
    <form id="commercialForm" class="_object-form" method="post" enctype="multipart/form-data" >
        <span class="title">광고 등록</span>
        <span class="subtitle">광고명</span>
        <label class="label">
            <input autofocus class="_object-input input" maxlength="50" name="commercialName" placeholder="광고 이름"
                   type="text">
        </label>
        <span class="subtitle">상영작 및 상영예정작</span>
        <select class="select" name="movie">
            <option>선택</option>
            <option th:each="movie:${movies}" th:value="${movie.getIndex()}"
                    th:text="${movie.getTitleKo()}"></option>
        </select>
        <span class="subtitle">광고 사진 선택</span>
        <label class="label">
            <input id="input" class="_object-input input file" name="file" onchange="fileCheck(this)"
                   accept="image/gif,image/jpeg,image/png" type="file" required>
        </label>
        <span class="subtitle">사진</span>
        <div class="imageBox">
            <img id="image" class="image" src="/resources/images/choice-image.png" alt="">
        </div>
        <span class="subtitle">광고 시작일</span>
        <label class="label">
            <input class="_object-input input date" name="startDate"
                   type="date" required>
        </label>
        <span class="subtitle">광고 종료일</span>
        <label class="label">
            <input class="_object-input input date" name="finishDate"
                   type="date">
        </label>
        <div class="button-container">
            <input class="_object-button" type="reset" value="초기화">
            <input class="_object-button _color-concept" type="submit" value="등록">
        </div>
    </form>
</th:block>
</body>

</html>
